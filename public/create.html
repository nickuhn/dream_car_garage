<html>
  <head>
    <meta charset="utf-8" />
    <meta name="Author" content="By Marcel B. Nick K. Nate P." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dream Car Garage</title>
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora|PT+Sans' rel='stylesheet' type='text/css'>
    <script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="container u-full-width">
      <div class="row">
        <div class="two columns"><h1>DCG</h1></div>
        <nav>
          <a href="index.html"><button class="two columns Home">Home</button></a>
          <a href="create.html"><button class="two columns Create Active">Create</button></a>
          <a href="view.html"><button class="two columns View">View</button></a>
        </nav>
     </div>
    </header>
    <section class="container u-full-width">
    <form class="garageOwnerInfo">
      <fieldset class="u-full-width">
        <legend class="legend">Garage Owner Info</legend>
        <div class="row">
          <div class="three columns">
          <label for="firstName" class="data">First Name:</label>
          <input type="text" id="firstName" class="firstName u-full-width" placeholder="First Name" required="required" />
          </div>
          <div class="three columns">
          <label for="lastName" class="data">Last Name:</label>
          <input type="text" id="lastName" class="lastName u-full-width" placeholder="Last Name" required="required" />
          </div>
          <div class="three columns">
          <label for="email" class="data">Email:</label>
          <input type="email" id="email" class="email u-full-width" placeholder="Email" required="required" />
          </div>
          <div class="three columns">
          <button type="submit" class="u-full-width" id="userButton">Create Garage</button>
          </div>
        </div>
      </fieldset>
    </form>
    </section>
    <section class="container u-full-width">
    <div class="row">
    <table class="twelve columns">
      <tbody id="carTable">
        <thead>
          <tr>
            <th>Color</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Cost</th>
            <th>Total</th>
          </tr>
        </thead>
          <tr>
            <td id="color1"></td>
            <td id="year1"></td>
            <td id="make1"></td>
            <td id="model1"></td>
            <td id="cost1">0</td>
          </tr>
          <tr>
            <td id="color2"></td>
            <td id="year2"></td>
            <td id="make2"></td>
            <td id="model2"></td>
            <td id="cost2">0</td>
          </tr>
          <tr>
            <td id="color3"></td>
            <td id="year3"></td>
            <td id="make3"></td>
            <td id="model3"></td>
            <td id="cost3">0</td>
          </tr>
          <tr>
            <td id="color4"></td>
            <td id="year4"></td>
            <td id="make4"></td>
            <td id="model4"></td>
            <td id="cost4">0</td>
          </tr>
          <tr>
            <td id="color5"></td>
            <td id="year5"></td>
            <td id="make5"></td>
            <td id="model5"></td>
            <td id="cost5"></td>
            <td id="totalCost"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="container u-full-width">
    <form class="newCar">
      <fieldset class="u-full-width">
        <legend class="legend">Add New Car</legend>
        <div class="row">
          <div class="two columns">
          <label for="color" class="data">Color:</label>
          <input type="text" id="color" class="color u-full-width" placeholder="Color" required="required" />
          </div>
          <div class="two columns">
          <label for="year" class="data">Year:</label>
          <input type="number" id="year" class="year u-full-width" placeholder="Year" required="required" />
          </div>
          <div class="two columns">
          <label for="make" class="data">Make:</label>
          <input type="text" id="make" class="make u-full-width" placeholder="Make" required="required" />
          </div>
          <div class="two columns">
          <label for="model" class="data">Model:</label>
          <input type="text" id="model" class="model u-full-width" placeholder="Model" required="required" />
          </div>
          <div class="two columns">
          <label for="cost" class="data">Cost:</label>
          <input type="number" id="cost" class="cost u-full-width" placeholder="Cost" required="required" />
          </div>
          <div class="two columns">
          <button id="add" class="u-full-width">Add Car</button>
          </div>
        </div>
      </fieldset>
    </form>
    </section>
  </body>
</html>
