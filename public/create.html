<html>
  <head>
    <meta charset="utf-8" />
    <meta name="Author" content="By Marcel B. Nick K. Nate P." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dream Car Garage</title>
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora|PT+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="container u-full-width">
      <div class="two columns">
        <h1>DCG</h1>
      </div>
      <nav id="mainNav" class="ten columns">
        <ul>
          <li><button class="button home"><a href="index.html">Home</a></li></button>
          <li><button class="button button-primary create"><a href="create.html">Create</a></li></button>
          <li><button class="button view"><a href="view.html">View</a></li></button>
        </ul>
      </nav>
    </header>
    <aside class="container u-full-width">
    <form class="u-full-width garageOwnerInfo">
      <fieldset>
        <legend class="legend">Garage Owner Info</legend>
        <div class="three columns">
        <label for="firstName" class="data">First Name:</label>
        <input type="text" class="firstName" placeholder="First Name" required="required" />
        </div>
        <div class="three columns">
        <label for="lastName" class="data">Last Name:</label>
        <input type="text" class="lastName" placeholder="Last Name" required="required" />
        </div>
        <div class="three columns">
        <label for="email" class="data">Email:</label>
        <input type="email" name="email" placeholder="Email" required="required" />
        </div>
        <div class="three columns">
        <input type="submit" id="userButton" value="Submit Owner" />
        </div>
      </fieldset>
    </form>
    </aside>
    <section class="container u-full-width">
    <form class="newCar">
      <fieldset>
        <legend class="legend">Add New Car</legend>
        <div class="two columns">
        <label for="color" class="data">Color:</label>
        <input type="text" class="color" placeholder="Color" required="required" />
        </div>
        <div class="two columns">
        <label for="year" class="data">Year:</label>
        <input type="number" class="year" placeholder="Year" required="required" />
        </div>
        <div class="two columns">
        <label for="make" class="data">Make:</label>
        <input type="text" class="make" placeholder="Make" required="required" />
        </div>
        <div class="two columns">
        <label for="model" class="data">Model:</label>
        <input type="text" class="model" placeholder="Model" required="required" />
        </div>
        <div class="two columns">
        <label for="cost" class="data">Cost:</label>
        <input type="number" class="cost" placeholder="Cost" required="required" />
        </div>
        <div class="two columns">
        <button id="add">Add Car</button>
        </div>
      </fieldset>
    </form>
    </section>
  </body>
</html>
